<div class="text-center mt-1">
  <h3>Your matches - {{pagination.totalItems}} found</h3>
</div>

<div class="container mt-2">
  <form class="form-inline mb-2" #form="ngForm" autocomplete="off" (ngSubmit)="loadMembers()">
    <div class="form-group">
      <label>Age from: </label>
      <input type="number" class="form-group ml-1" name="minAge" style="width: 70px;" [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label>Age to: </label>
      <input type="number" class="form-group ml-1" name="maxAge" style="width: 70px;" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select name="gender" style="width: 110px;" class="form-control ml-1" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
    <button (click)="resetFilter()" class="btn btn-info ml-1" type="submit">Reset Filters</button>

    <div class="col">
      <div class="btn-group float-right">
        <button 
        type="button"
        name="orderBy"
        (click)="loadMembers()"
        btnRadio="lastActive"
        [(ngModel)]="userParams.orderBy"
        class="btn btn-primary">Last Active</button>
  
        <button 
        type="button"
        name="orderBy"
        (click)="loadMembers()"
        btnRadio="created"
        [(ngModel)]="userParams.orderBy"
        class="btn btn-primary">Newest Members</button>
      </div>
    </div>

  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerpage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
  </pagination>
</div>
